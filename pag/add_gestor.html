<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Gestores de Clientes</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #0f0101;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background-color: rgb(164, 159, 159);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin-bottom: 8px;
        font-weight: bold;
    }
    
    input, textarea {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }
    
    button {
        padding: 10px;
        background-color: #5cb85c;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #4cae4c;
    }
    </style>
</head>
<body>
    <div class="container">
        <div>

            <button id="btnRegresar" onclick="window.history.back()">Regresar</button>
            
        
            <button class="btn-sidebar" onclick="window.location.href='../index.html'">
                <i class="fa-solid fa-house"></i><span>Inicio</span>
            </button>
        </div>
        <h1>Agregar Gestor de Clientes</h1>
        <form action="/submit-manager" method="POST">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="role">Rol:</label>
            <input type="text" id="role" name="role" required>

            <label for="description">Descripción:</label>
            <textarea id="description" name="description" rows="4"></textarea>

            <button type="submit">Agregar Gestor</button>
        </form>
    </div>
</body>
</html>
